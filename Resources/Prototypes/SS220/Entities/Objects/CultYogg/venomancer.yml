- type: entity
  name: venomancer
  parent: [BaseItem, CultYoggRestrictedItem]
  suffix: CultYogg
  id: Venomancer
  components:
  - type: CultYoggWeapon
    item: CultYoggCocoonVenomancer
  - type: AmmoCounter
  - type: Gun
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    cameraRecoilScalar: 1
    fireRate: 0.5
    soundEmpty: null
    projectileSpeed: 25
  - type: BasicEntityAmmoProvider
    proto: VenomancerThorne
    capacity: 3
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/CultYogg/venomancer.rsi
    layers:
    - state: icon
      map: ["sprite"]
  - type: Item
    size: Ginormous
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        sprite:
          False: {state: "icon_empty"}
          True: {state: "icon"}
  - type: GunByHasAmmoVisuals
    inhandVisuals:
      left:
      - state: fullammo-inhand-left
        shader: unshaded
      right:
      - state: fullammo-inhand-right
        shader: unshaded
  - type: StuckOnEquip
    inHandItem: true
  - type: Tag
    tags:
    - CultYoggStealthProvidable


- type: entity
  id: VenomancerThorne
  name: venomancer thorne
  categories: [ HideSpawnMenu ]
  parent: [BaseItem, CultYoggRestrictedItem]
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/CultYogg/venomancer_thorne.rsi
    layers:
    - state: spire_fly
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 8
        reagents:
        - ReagentId: CultYoggVenomancerAcid
          Quantity: 8
  - type: EmbeddableProjectile
    offset: "0,-0.1"
    minimumSpeed: 3
    removalTime: 2
    embedOnThrow: false
  - type: SolutionInjectWhileEmbedded
    transferAmount: 0.5
    solution: injector
    updateInterval: 2
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: injector
  - type: TimedDespawn
    lifetime: 28
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 5
