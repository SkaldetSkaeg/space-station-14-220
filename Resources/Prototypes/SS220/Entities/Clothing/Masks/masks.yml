- type: entity
  parent: ClothingMaskGasExplorer
  id: ClothingMaskGasBlueShield
  name: blue shield gas mask
  description: An impeccable gas mask for Blue Shield officers. In addition to fire resistance, it also provides eye protection.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Mask/blueshield.rsi
  - type: Clothing
    sprite: SS220/Clothing/Mask/blueshield.rsi
    #SS220 - add-smart-mask-swat-and-blueshield - start
  - type: UserInterface
    interfaces:
      enum.SmartGasMaskUiKey.Key:
        type: SmartGasMaskBoundUserInterface
  - type: SmartGasMask
    selectablePrototypes: ["AlertSmartGasMaskHalt", "AlertSmartGasMaskSupport"]
    #SS220 - add-smart-mask-swat-and-blueshield - end
  - type: FlashImmunity
  - type: EyeProtection
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.9
